<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="password.css">
  <style>
    div{
  background-color: rgb(12, 141, 240);
  height: 400px;
  width: 1000px;
 border-radius: 10px;
 padding: 20px;
 text-align: center;
}
#length{
  display: block;
  height: 25px;
  width: 300px;
  margin-left: 300px;
  margin-bottom: 20px;
  border-radius: 16px;
  display: flex;
  justify-content: center;
}
h1,h2,h3{
text-align: center;
margin-top: 40px;
}
button{
  background-color: rgb(7, 7, 58);
  color: white;
  height: 50px;
  width: 80px;
  border-radius: 40px;
  margin-top: 20px;
  margin-left: 10px;
}
label{
  font-size: 30px;
}
  </style>
</head>
<body>
  <div>
    <h1>Password Generator</h1>
    <h2>Number of Character</h2>
    <input type="number" id="length" min="4" max="20" >
    
    <label>
      <input type="checkbox" id="uppercase" >
      Upper Case
    </label>
    <label>
      <input type="checkbox" id="lowercase" >
      Lower Case
    </label>
    <label>
      <input type="checkbox" id="numbers" >
      Numbers
    </label>
    <label>
      <input type="checkbox" id ="symbols">
      Symbols
    </label><br>
    <button onclick="generatePassword()">Submit</button>
    <button onclick="copyPassword()">Copy</button>
    <h3>Strong Password</h3>
    <input type="text" id="password" readonly>
  </div>
  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const useUpper = document.getElementById("uppercase").checked;
      const useLower = document.getElementById("lowercase").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;
    
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+=-{}[]<>?/|";
    
      let allChars = "";
      if (useUpper) allChars += upper;
      if (useLower) allChars += lower;
      if (useNumbers) allChars += numbers;
      if (useSymbols) allChars += symbols;
    
      if (allChars === "") {
        alert("Please select at least one character type.");
        return;
      }
    
      let password = "";
      for (let i = 0; i < length; i++) {
        password += allChars[Math.floor(Math.random() * allChars.length)];
      }
    
      document.getElementById("password").value = password;
    }
    
    function copyPassword() {
      const passwordField = document.getElementById("password");
      passwordField.select();
      passwordField.setSelectionRange(0, 99999); // For mobile
    
      navigator.clipboard.writeText(passwordField.value)
        .then(() => alert("Password copied to clipboard!"))
        .catch(() => alert("Failed to copy!"));
    }
    </script>
    
</body>
</html>
