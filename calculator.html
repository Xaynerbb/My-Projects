<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <button onclick="
    console.log(1); ">1</button>
  <button>2</button>
  <button>3</button>
  <button>+</button>
  <button onclick="eval(calculation); ">=</button>
  <script>
   let calculation = '';
   calculation += '1';

  </script>
</body>
